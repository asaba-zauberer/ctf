<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CTF AWS CLI Simulator</title>
    <style>
      :root {
        color-scheme: dark;
        --term-font-size: 14px;
      }
      body {
        margin: 0;
        font-family: 'Fira Code', 'SFMono-Regular', Consolas, monospace;
        background: #0d1117;
        color: #f0f6fc;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      header {
        padding: 0.75rem 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(13, 17, 23, 0.85);
        backdrop-filter: blur(6px);
        border-bottom: 1px solid #21262d;
        gap: 1rem;
      }
      header .info {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
      }
      header .controls {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.9rem;
        color: #8b949e;
      }
      header .controls label {
        display: flex;
        align-items: center;
        gap: 0.4rem;
      }
      header .controls select {
        background: #0d1117;
        color: inherit;
        border: 1px solid #30363d;
        border-radius: 4px;
        padding: 0.25rem 0.5rem;
        font: inherit;
      }
      #terminal-container {
        flex: 1;
        padding: 1rem;
        padding-top: 0;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      #terminal {
        flex: 1;
        border: 1px solid #30363d;
        border-radius: 6px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        padding: 0.75rem;
        background: rgba(13, 17, 23, 0.4);
        gap: 0.5rem;
      }
      #terminal-output {
        flex: 1;
        overflow-y: auto;
        white-space: pre-wrap;
        word-break: break-word;
        font-size: var(--term-font-size);
        line-height: 1.5;
      }
      .output-block {
        margin: 0;
      }
      .output-block.command {
        color: #8b949e;
      }
      .output-block.error {
        color: #ff9393;
      }
      #command-form {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .prompt {
        color: #58a6ff;
        font-weight: 600;
        font-size: var(--term-font-size);
      }
      #command-input {
        flex: 1;
        background: transparent;
        border: none;
        color: inherit;
        font: inherit;
        font-size: var(--term-font-size);
        outline: none;
        padding: 0.25rem 0.35rem;
        border-bottom: 1px solid #30363d;
      }
      #command-input:focus {
        border-color: #58a6ff;
      }
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
      #status-bar {
        display: flex;
        justify-content: space-between;
        font-size: 0.8rem;
        color: #8b949e;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="info">
        <strong>CTF AWS CLI Simulator</strong>
        <span id="scenario-info">Loading scenario...</span>
      </div>
      <div class="controls">
        <label for="scenario-select">
          Scenario
          <select id="scenario-select" aria-label="Scenario selector"></select>
        </label>
      </div>
    </header>
    <div id="terminal-container">
      <div id="terminal">
        <div id="terminal-output" role="log" aria-live="polite"></div>
        <form id="command-form" autocomplete="off">
          <label for="command-input" class="sr-only">Command input</label>
          <span class="prompt" aria-hidden="true">&gt;</span>
          <input
            id="command-input"
            type="text"
            autocomplete="off"
            spellcheck="false"
            aria-label="Command input"
          />
        </form>
      </div>
      <div id="status-bar">
        <span id="status-message"></span>
        <span id="session-display"></span>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
